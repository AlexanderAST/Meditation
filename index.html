<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chill Timer</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <img src="./images/yoga-meditation-lotus-flower-abstract-logo-design-inspiration_242143-434 1.svg" alt="Йога лого" style="border-radius: 50%;">
        </div>
        <form class="timer">
            <div class="info">
                Установить медитацию на 
                <input type="number" name="time" aria-label="Число  минут для медитации " value="10"/>
                минут
            </div>
            <div class="countdown">
                <div class="num" id="min_tens">0</div>
                <div class="num" id="min">0</div>
                <div class="dots">:</div>
                <div class="num" id="sec">0</div>
                <div class="num" id="sec">0</div>
               
            </div>
            <button type="submit" class="button">
              <img src="./images/Vector (Stroke).svg" alt="Иконка">
              Запустить таймер
          </button>
        </form>
    </div>
</body>
</html>
